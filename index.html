<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-12 bigBox">
                    <div class="my-starter-page">
                        <h1>Welcome to Tonnette's Coding Quiz</h1>
                        <p class="start-quiz">Press start to begin this amazing quiz</p>
                        <button class="startQuizButton">Start Quiz</button>
                    </div>

                    <div class="quiz-has-started">
                        <div class="col-lg-12">
                            <header>

                                <h1 class="quiz-title">Quiz</h1>
                                <h3 class="timerEquals">Timer: </h3>
                                <h3 class="myQuiz quiz-timer"></h3>
                                <div class="scorebox">
                                    <p class="score">questions correct = 0</p>
                                </div>
                            </header>
                        </div>

                        <div class="row myRow">
                            <div class="col-lg-12">
                                <div class="grid">
                                    <div id="quiz">
                                        <p id="question"></p>

                                        <div class="buttons">
                                            <div id="first">
                                                <p class="first-question"></p>
                                                <button id="btn1" class="btn-choice-round-1" value="0"></button>
                                                <button id="btn2" class="btn-choice-round-1" value="1"></button>
                                                <button id="btn3" class="btn-choice-round-1" value="2"></button>
                                                <button id="btn4" class="btn-choice-round-1" value="3"></button>
                                            </div>
                                            <div id="second">
                                                <p class="second-question hide"></p>
                                                <button id="btn5" class="btn-choice btn-choice-round-2"
                                                    value="0"></button>
                                                <button id="btn6" class="btn-choice btn-choice-round-2"
                                                    value="1"></button>
                                                <button id="btn7" class="btn-choice btn-choice-round-2"
                                                    value="2"></button>
                                                <button id="btn8" class="btn-choice btn-choice-round-2"
                                                    value="3"></button>
                                            </div>
                                            <div id="third">
                                                <p class="third-question hide"></p>
                                                <button id="btn9" class="btn-choice-round-3" value="0"></button>
                                                <button id="btn10" class="btn-choice-round-3" value="1"></button>
                                                <button id="btn11" class="btn-choice-round-3" value="2"></button>
                                                <button id="btn12" class="btn-choice-round-3" value="3"></button>
                                            </div>
                                            <div id="forth">
                                                <p class="forth-question hide"></p>
                                                <button id="btn13" class="btn-choice-round-4" value="0"></button>
                                                <button id="btn14" class="btn-choice-round-4" value="1"></button>
                                                <button id="btn15" class="btn-choice-round-4" value="2"></button>
                                                <button id="btn16" class="btn-choice-round-4" value="3"></button>
                                            </div>
                                            <div id="fifth">
                                                <p class="fifth-question hide"></p>
                                                <button id="btn17" class="btn-choice-round-5" value="0"></button>
                                                <button id="btn18" class="btn-choice-round-5" value="1"></button>
                                                <button id="btn19" class="btn-choice-round-5" value="2"></button>
                                                <button id="btn20" class="btn-choice-round-5" value="3"></button>
                                            </div>
                                        </div>
                                        <div class="quiz-is-over">
                                            <h2 id="quizFinalScore">Your final scrore is: </h2>
                                            <form>
                                                <input class="form-control myInitials" type="text"
                                                    placeholder="put initials in here">
                                                <button type="submit" class="btn btn-primary userSubmit">Submit</button>
                                            </form>
                                        </div>
                                        <div class="highscores">
                                            <h1>High Scores</h1>
                                            <p class="insert"></p>
                                            <div class="insertDiv"></div>
                                       
                                                <button class="startQuizOverButton">Start Quiz Over</button>
                                                <button class="clear-high-scores">Clear High Scores</button>
                                                <!-- <button class="add-to-scores">Add to High Scores</button> -->
                                        
                                        </div>
                                        <hr style="margin-top: 50px">
                                        <footer>
                                            <p id="progress"></p>
                                        </footer>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>




            </div>

        </div>

    </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
